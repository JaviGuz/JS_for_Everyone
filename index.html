<DOCTYPE html>
  <html>

  <head>
    <title>JavaScript for Everyone</title>
    <!-- 
      JavaScript code can be written in the head or the body. But it is preferable at the body
      <script src="./variables.js">
    </script> -->
  </head>

  <body>
    <h1>Cola Input</h1>
    <input type="text" id="inputQueue">
    <button onclick="addQueue()">Añadir</button>
    <button onclick="removeQueue()">Eliminar</button>
    <br>
    <h1>Pila Input</h1>
    <input type="text" id="inputStack">
    <button onclick="addStack()">Añadir</button>
    <button onclick="removeStack()">Eliminar</button>

    <script src="queue.js"></script>
    <script src="stack.js"></script>
  </body>

  </html>
